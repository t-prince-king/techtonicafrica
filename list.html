<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
</head>
<body>
    <h2>
        unordered list
    </h2>
    <ul>
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
        <li>
            item 3
        </li>
    </ul>
    <h2>
        ordered list
    </h2>
    <ol>
        <li>
            step 1
        </li>
        <li>
            step 2
        </li>
        <li>
            step 3
        </li>
    </ol>
    <h1>
        definition
    </h1>
    <ul>
        <li>
            item 1
            <ul>
              <li>
                 ingridient 1
              </li> 
              <li>
                ingridient 2
              </li>
              <li>
                ingridient 3
              </li>
            </ul>
        </li>
    </ul>
    <dl>
        <dt>
            item
        </dt>
        <dd>
            ingridient 1
        </dd>
        <dd>
            ingridient 2
        </dd>
    </dl>

</body>
</html>
